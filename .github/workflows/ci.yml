name: Send build to Personal Website

on:
  push:
    branches: ["master"]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch on Main Repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: himax16/deploy-gh-from-other
          event-type: build-jekyll
          client-payload: |- 
            {
              "repository": "${{ github.repository }}"
            }
